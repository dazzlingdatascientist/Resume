<!DOCTYPE html>
<html>
<head>
    <title>Edgy Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ff6f61;
            background-color: #1e1e1e;
            text-align: center;
        }
        .name {
            font-size: 36px;
            color: #ff6f61;
        }
        .headline {
            font-size: 24px;
            margin-top: 10px;
        }
        .skills {
            margin-top: 30px;
            text-align: left;
        }
        .skills h3 {
            font-size: 20px;
            color: #ff6f61;
        }
        .skills ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">John Doe</h1>
        <p class="headline">Aspiring Code Ninja</p>
        
        <div class="skills">
            <h3>Skills</h3>
            <ul>
                <li>HTML5 / CSS3</li>
                <li>Javascript</li>
                <li>Python</li>
                <li>Web Design</li>
                <li>Problem Solving</li>
                <li>Breaking the Mold</li>
            </ul>
        </div>
        
        <div class="experience">
            <h3>Experience</h3>
            <p>Freelance Web Developer</p>
            <p>Web Wizardry Co.</p>
            <p>2022 - Present</p>
        </div>
        
        <div class="education">
            <h3>Education</h3>
            <p>Self-Taught</p>
            <p>University of Life</p>
            <p>Class of Forever</p>
        </div>
    </div>
</body>
</html>
